<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
  <link href="bundle.css" rel="stylesheet">
  <title>Популярные объекты недвижимости</title>
  <meta name="author" content="Ekaterina Nikitina katinikitina05@mail.ru">
  <meta name="description" content="content">
  <meta name="keyword" content="content">
</head>
<body>
  <header class="page-header">
    <h1 class="page-title visually-hidden">Список популярных объектов недвижимости</h1>
  </header>
  <main class="content-wrapper">

    <ul class="realestate-list">
    </ul>

    <section class="item-info visually-hidden">
      
      <div class="item-info__text">
        <div class="item-info__header">
          <button class="item-info__back-btn" role="button"> &lt; Назад</button>
          <div>
            <span class="item-info__title"></span>
            <span class="item-info__id"></span>
          </div>
        </div>
        
        <p class="item-info__price"></p>
        <p class="item-info__description"></p>
        <p class="item-info__address"></p>
        <p class="item-info__sellerName"></p>
      </div>

      <div class="item-info__gallery-btn-wrapper">
        <button class="item-info__gallery-back">
          <span class="visually-hidden">
            переключить изображение назад
          </span></button>
        <button class="item-info__gallery-forward">
          <span class="visually-hidden">
            переключить изображение вперед
          </span></button>
      </div>
      <div class="item-info__gallery-wrapper">
      </div>
    </section>

  </main>

  <template id="realestate-template">
    <li class="realestate-item" data-id="">
      <p class="realestate-item__name"></p>
      <p class="realestate-item__price"></p>
      <p class="realestate-item__address"></p>
      <img class="realestate-item__preview" src="" alt="" >
      <p class="realestate-item__id"></p>
    </li>
    <div class="item-info__img-wrapper">
      <img class="item-info__img" src="" alt="" >
    </div>
  </template>

  <script src="../js/download-data.js"></script>
  <script src="../js/list-generate.js"></script>
  <script src="../js/routing.js"></script>
  <script src="../js/description-generate.js"></script>
  <script src="../js/slider.js"></script>
</body>
</html>
