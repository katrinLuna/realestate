<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
  <link href="bundle.css" rel="stylesheet">
  <title>Список популярных объектов недвижимости</title>
  <meta name="author" content="Ekaterina Nikitina katinikitina05@mail.ru">
  <meta name="description" content="content">
  <meta name="keyword" content="content">
</head>
<body>
  <header class="page-header">
    <h1 class="page-title visually-hidden">Список популярных объектов недвижимости</h1>
  </header>
  <main class="content-wrapper">

    <ul class="realestate-list">
    </ul>

    <section class="item-info visually-hidden">
      <button class="item-info__back-btn" role="button">Назад</button>

      <div class="item-info__text">
        <p class="item-info__title"></p>
        <p class="item-info__address"></p>
        <p class="item-info__price"></p>
        <p class="item-info__description"></p>
        <p class="item-info__sellerName"></p>
      </div>
      <div class="item-info__img-gallery">
      </div>
    </section>

  </main>

  <template id="realestate-template">
    <li class="realestate-item" data-id="">
      <p class="realestate-item__name"></p>
      <p class="realestate-item__price"></p>
      <p class="realestate-item__address"></p>
      <img class="realestate-item__preview" src="" alt="" >
      <p class="realestate-item__id"></p>
    </li>
    <img class="item-info__img" src="" alt="" >
  </template>

  <script src="download-data.js"></script>
  <script src="list-generate.js"></script>
  <script src="routing.js"></script>
  <script src="description-generate.js"></script>
</body>
</html>
